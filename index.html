<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Height Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sensor {
            margin-bottom: 15px;
        }
        .active {
            color: green;
        }
        .inactive {
            color: red;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Jump Height Calculator</h1>
    <p>Press "Start" and perform a jump!</p>
    <button id="start-button">Start</button>
    
    <div class="sensor">
        <h2>Accelerometer Data</h2>
        <p id="accelerometer-status" class="inactive">Status: Not available</p>
        <p id="accelerometer-data">Data: N/A</p>
    </div>
    
    <div id="result">Jump Height: N/A</div>

    <script src="script.js"></script>
</body>
</html>
