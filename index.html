<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sensor {
            margin-bottom: 15px;
        }
        .active {
            color: green;
        }
        .inactive {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data</h1>
    
    <div class="sensor">
        <h2>Accelerometer</h2>
        <p id="accelerometer-status" class="inactive">Status: Not available</p>
        <p id="accelerometer-data">Data: N/A</p>
    </div>
    
    <div class="sensor">
        <h2>Gyroscope</h2>
        <p id="gyroscope-status" class="inactive">Status: Not available</p>
        <p id="gyroscope-data">Data: N/A</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
